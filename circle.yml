machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"

dependencies:
  cache_directories:
    - ~/.asdf
    - ~/.mix
    - ~/.hex
    - ~/.npm
    - ~/.elm
    - ~/.cache/rebar3
    - deps
    - assets/node_modules
    - assets/elm-stuff
    - ~/sysconfcpus
  pre:
    - ./scripts/ci-setup.sh
  override:
    - mix deps.get
    - (cd assets && npm install)
    - ./scripts/ci-elm-hack.sh

test:
  override:
    - mix test

deployment:
  production:
    branch: master
    commands:
      - ./scripts/deploy.sh
